<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figure and FigCaption Tag</title>

        <style>
            h2 {
                color: #006400;
                font-size: 50px;
                text-align: none;
                margin-bottom: 0px;
            }
            p {
                font-size: 25px;
                text-align: none;
                margin-top: 0px;
            }
        </style>
    </head>
    <body>
        <h2>GeeksforGeeks</h2>
        <figure>
            <img src="4.jpg" alt="gfg" style="width: 20%;"
            <figcaption>
                GeeksforGeeks Logo
            </figcaption>
        </figure>

    </body>
</html>
