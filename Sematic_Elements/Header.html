<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header Tag</title>

        <style>
            h1, h3 {
                color: #006400;
                text-align: none;
                margin-bottom: 0px;
            }
            p {
                font-size: 25px;
                text-align: left;
                margin-top: 0px;
            }
        </style>
    </head>
    <body>
        <article>
            <header>
                <h1>GeeksforGeeks</h1>
                <h3>GeeksforGeeks</h3>
                <p>A computer Science portal</p>
            </header>
        </article>
    </body>
</html>
